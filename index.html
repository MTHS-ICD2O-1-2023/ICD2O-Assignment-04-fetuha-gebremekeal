<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Poutine Order" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Fetuha" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-green.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <!-- This is the title of the webpage -->
  <title>Poutine Menu</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/getmdl-select.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- This is the header of the webpage -->
        <span class="mdl-layout-title">
          <h3>Customize your poutine!</h3>
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/poutine.webp" alt="poutine image" />
      </div>
      <div class="page-content">
        <h3>Please enter your order:</h3>
        <h4>What type of meat would you like on your poutine?</h4>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="meat" readonly />
          <input type="hidden" value="" name="meat" />
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="meat" class="mdl-textfield__label">Meat</label>
          <ul for="meat" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="one">Bacon</li>
            <li class="mdl-menu__item" data-val="two">Ham</li>
            <li class="mdl-menu__item" data-val="three">Chicken</li>
            <li class="mdl-menu__item" data-val="four">Turkey</li>
          </ul>
        </div>
        <br />
        <h4>What size would you like your poutine?</h4>
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input type="text" value="" class="mdl-textfield__input" id="size" readonly />
          <input type="hidden" value="" name="size" />
          <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
          <label for="size" class="mdl-textfield__label">Size</label>
          <ul for="size" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="mdl-menu__item" data-val="6">Small</li>
            <li class="mdl-menu__item" data-val="12">Large</li>
          </ul>
        </div>
      </div>
      <br />
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
        onclick="myButtonClicked()">
        Order
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
