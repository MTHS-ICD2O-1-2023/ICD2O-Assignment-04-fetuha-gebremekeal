<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Poutine form with js" />
  <meta name="author" content="Fetuha" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Js form</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Select your poutine, with Js</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">Select your size</div>
      <form action="#">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-small">
          <input type="radio" id="option-small" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label">Small</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-large">
          <input type="radio" id="option-large" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label">Large</span>
        </label>
        <br />
        <br />
        <div class="mdl-layout-spacer"></div>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-bacon">
          <input type="checkbox" id="checkbox-bacon" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Bacon 3.00</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-chicken">
          <input type="checkbox" id="checkbox-chicken" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Chicken 2.00</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-sauce">
          <input type="checkbox" id="checkbox-sauce" class="mdl-checkbox__input" checked>
          <span class="mdl-checkbox__label">Hot sauce 1.00</span>
        </label>
        <br />
        <br />
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" onclick="makeReceiptClicked()">
          Receipt
        </button>
      </form>
      <div class="mdl-layout-spacer"></div>
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
